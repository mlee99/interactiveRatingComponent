<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <!-- Rating state start -->

    <div class="page-wrapper">
      
      <div class="content">
        
        <div class="star-container"><img src="./images/icon-star.svg" alt="Star within a circle"></div>
        
        <h2 class="header">How did we do?</h2>
    
          <p class="call">
            Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!
          </p>
    
    
        
          <div class="button-flex">
            <button role="radio" class="rating">1</button>
            <button role="radio" class="rating">2</button>
            <button role="radio" class="rating">3</button>
            <button role="radio" class="rating">4</button>
            <button role="radio" class="rating">5</button>
          </div>

          
          <button class="submit-button">Submit</button>
          
        
    
        <!-- Rating state end -->
    
        <!-- Thank you state start -->
        <div class="thank-you-state">
          <img src="./images/illustration-thank-you.svg" alt="Phone with Card on left, the folled out scroll in the middle, and a smaller circle on the right" >
          <p class="you-selected">
            You selected
            <!-- Add rating here -->
            out of 5
          </p>
      
          <p>Thank you!</p>
      
          <p>
            We appreciate you taking the time to give a rating. If you ever need more
            support, donâ€™t hesitate to get in touch!
        </div>
        </p>
    
        <!-- Thank you state end -->
    
      </div>

    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
